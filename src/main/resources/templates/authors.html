<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Spring Framework Guru</title>

    <style>
      body {
        padding: 10px;
      }
      tr {
        padding: 5px;
      }
      td {
        padding: 10px;
        padding-left: 20px;
        padding-right: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Author List</h1>

    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstName} + ' ' + ${author.lastName}"></td>
      </tr>
    </table>
  </body>
</html>
